<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-app1>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        directives : {
            app1 : {
                inserted(el){
                    el.focus()
                }
            }
        }
    })
</script>
