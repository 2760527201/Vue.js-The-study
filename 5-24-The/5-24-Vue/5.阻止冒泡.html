<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .box3{width: 500px; height: 500px; background: red;}
        .box2{width: 300px; height: 300px; background: yellow;}
        .box1{width: 100px; height: 100px; background: purple;}
    </style>
</head>
<body>
<div id="app">

    <div class="box3 box" @click.stop="test3">
        <div class="box2 box" @click.stop="test2">
            <div class="box1 box" @click.stop="test1"></div>
        </div>
    </div>

</div>
</body>
</html>
<script>

    var app =  new Vue({
        el : "#app",
        data : {
            counter : 0
        },
        methods : {
            test3 : function () {
                alert("3")
            },
            test2 : function () {
                alert("2")
            },
            test1 : function () {
                alert("1")
            }
        }
    })
</script>
