<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p :style="{color: color,background: bg,fontSize:size}">hello  world</p>
        <p :style="[aa,bb]">"Hello wordl"</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            color : "red",
            bg : "yellow",
            size : "25px",
            aa : {color: "yellow",background : "red", fontSize : "30px"},
            bb : {height:"300px",width:"300px"}
        }
    })
</script>
