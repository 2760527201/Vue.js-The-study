<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        #app div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggle">改变</button>  //v-on:click
        <div v-if="flag"></div>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        methods : {
            toggle : function () {
               this.flag = !this.flag
            }
        },
        data : {
            flag : true
        },

    })
</script>
