<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{fanzhuan}}</p>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            text : "123,456"
        },
        computed : {
            fanzhuan : function () {
                return this.text.split(",").reverse().join("-")
            }
        }
    })

</script>
