<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        #app div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="toggle">改变</button>
        <div v-show="flag"></div>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        methods : {
            toggle : function () {
                if (this.flag){
                    this.flag = false
                }else{
                    this.flag = true
                }
            }
        },
        data : {
            flag : true
        },

    })
</script>
